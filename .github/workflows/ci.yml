name: ğŸš€ CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/*', 'hotfix/*']
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.12'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ“‹ DETECT CHANGES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      api-changed: ${{ steps.changes.outputs.api }}
      worker-changed: ${{ steps.changes.outputs.worker }}
      docker-changed: ${{ steps.changes.outputs.docker }}
      helm-changed: ${{ steps.changes.outputs.helm }}
      database-changed: ${{ steps.changes.outputs.database }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/web/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-workspace.yaml'
            api:
              - 'apps/api/**'
              - 'requirements.txt'
            worker:
              - 'apps/worker/**'
            docker:
              - 'Dockerfile*'
              - 'docker-compose.yml'
              - '.dockerignore'
            helm:
              - 'helm/**'
              - '.github/workflows/cd.yml'
            database:
              - 'database/**'
              - 'schema.sql'

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ¨ FRONTEND PIPELINE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  frontend-quality:
    name: ğŸ¨ Frontend Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, macos-latest]
        exclude:
          - os: macos-latest
            node-version: 20
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'apps/web/pnpm-lock.yaml'

      - name: ğŸ“‹ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            apps/web/node_modules
            apps/web/.next/cache
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type Check
        working-directory: apps/web
        run: pnpm run type-check

      - name: ğŸ§¹ Lint Code
        working-directory: apps/web
        run: pnpm run lint

      - name: ğŸ¨ Check Formatting
        working-directory: apps/web
        run: pnpm run format:check

      - name: ğŸ§ª Run Unit Tests
        working-directory: apps/web
        run: pnpm run test:unit
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/web/coverage/lcov.info
          flags: frontend
          name: frontend-${{ matrix.os }}-node${{ matrix.node-version }}

  frontend-build:
    name: ğŸ—ï¸ Frontend Build
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-quality]
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'apps/web/pnpm-lock.yaml'

      - name: ğŸ“¦ Install Dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Application
        working-directory: apps/web
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            apps/web/.next
            apps/web/public
          retention-days: 1

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ BACKEND API PIPELINE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  api-quality:
    name: ğŸ API Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api-changed == 'true'
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'apps/api/requirements.txt'

      - name: ğŸ“¦ Install Dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy pytest-cov

      - name: ğŸ§¹ Format Check (Black)
        working-directory: apps/api
        run: black --check --diff .

      - name: ğŸ“¦ Import Sort Check
        working-directory: apps/api
        run: isort --check-only --diff .

      - name: ğŸ” Lint (Flake8)
        working-directory: apps/api
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ·ï¸ Type Check (MyPy)
        working-directory: apps/api
        run: mypy . --ignore-missing-imports

      - name: ğŸ§ª Run Tests
        working-directory: apps/api
        run: pytest --cov=app --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: .

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/api/coverage.xml
          flags: api
          name: api-python${{ matrix.python-version }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âš™ï¸ WORKER PIPELINE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  worker-quality:
    name: âš™ï¸ Worker Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.worker-changed == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'apps/worker/requirements.txt'

      - name: ğŸ“¦ Install Dependencies
        working-directory: apps/worker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy pytest-cov

      - name: ğŸ§¹ Format Check
        working-directory: apps/worker
        run: black --check --diff .

      - name: ğŸ“¦ Import Sort Check
        working-directory: apps/worker
        run: isort --check-only --diff .

      - name: ğŸ” Lint
        working-directory: apps/worker
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run Tests
        working-directory: apps/worker
        run: pytest --cov=worker --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: .

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/worker/coverage.xml
          flags: worker

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ—„ï¸ DATABASE VALIDATION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  database-validation:
    name: ğŸ—„ï¸ Database Validation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.database-changed == 'true'
    
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:24.6
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â±ï¸ Wait for ClickHouse
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8123/ping; do sleep 2; done'

      - name: ğŸ—„ï¸ Validate Schema
        run: |
          curl -X POST 'http://localhost:8123/' \
            -H 'Content-Type: text/plain' \
            --data-binary @database/schema.sql

      - name: ğŸ§ª Test Migrations
        run: |
          echo "SELECT 'Schema validation successful'" | curl -X POST 'http://localhost:8123/' \
            -H 'Content-Type: text/plain' --data-binary @-

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ‹ DOCKER BUILD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  docker-build:
    name: ğŸ‹ Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-build, api-quality, worker-quality]
    if: always() && (needs.frontend-build.result == 'success' || needs.api-quality.result == 'success' || needs.worker-quality.result == 'success')
    strategy:
      matrix:
        service: [frontend, api, worker]
        include:
          - service: frontend
            dockerfile: Dockerfile.front
            context: apps/web
          - service: api
            dockerfile: Dockerfile.api
            context: apps/api
          - service: worker
            dockerfile: Dockerfile.worker
            context: apps/worker
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ” Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ›¡ï¸ SECURITY SCAN
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: auto
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âœ… CI SUCCESS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: 
      - frontend-quality
      - frontend-build
      - api-quality
      - worker-quality
      - database-validation
      - docker-build
      - security-scan
    if: always()
    
    steps:
      - name: âœ… Check All Jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "âŒ One or more jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "â¸ï¸ One or more jobs were cancelled"
            exit 1
          else
            echo "âœ… All jobs completed successfully"
          fi

      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "ğŸ‰ CI Pipeline completed successfully!"
          echo "âœ… All quality checks passed"
          echo "ğŸš€ Ready for deployment" 