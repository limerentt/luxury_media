apiVersion: v2
name: luxury-account
description: A comprehensive luxury account management platform with AI-powered media generation
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - luxury
  - ai
  - media
  - saas
  - nextjs
  - fastapi
  - clickhouse

home: https://luxury-account.com
sources:
  - https://github.com/luxury-account/luxury-account

maintainers:
  - name: Luxury Account Team
    email: devops@luxury-account.com

dependencies:
  - name: clickhouse
    version: "4.1.0"
    repository: https://charts.bitnami.com/bitnami
    condition: clickhouse.enabled

  - name: rabbitmq
    version: "12.5.0"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled

  - name: minio
    version: "12.8.0"
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled

  - name: nginx-ingress-controller
    version: "9.8.0"
    repository: https://charts.bitnami.com/bitnami
    condition: ingress-nginx.enabled

  - name: cert-manager
    version: "1.13.0"
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled

annotations:
  category: Application
  licenses: MIT 