      cpu: 500m
      memory: 512Mi
  
  replicaCount: 3
  clustering:
    enabled: true
  
  nodeSelector:
    node-type: database
  
  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "database"
      effect: "NoSchedule"

minio:
  enabled: true
  persistence:
    enabled: true
    size: 5Ti
    storageClass: standard-ssd
  
  resources:
    limits:
      cpu: 4000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  replicaCount: 4  # MinIO distributed mode
  
  nodeSelector:
    node-type: storage
  
  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "storage"
      effect: "NoSchedule"

