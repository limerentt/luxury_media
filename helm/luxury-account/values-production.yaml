clickhouse:
  enabled: true
  persistence:
    enabled: true
    size: 1Ti
    storageClass: fast-ssd
  
  resources:
    limits:
      cpu: 8000m
      memory: 16Gi
    requests:
      cpu: 2000m
      memory: 4Gi
  
